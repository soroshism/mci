        <!-- Start Preloader Area -->

                            <h1>ما سایت را راه اندازی می کنیم</h1>
							<p>ما به زودی پس از مدتی سایت جدید را راه اندازی می کنیم.</p>

							<div id="timer">
                                                                                                                   <div id="seconds"></div>
                                                                                                                   <div id="minutes"></div>
                                                                                                                   <div id="hours"></div>
								<div id="days"></div>
							</div>
                            
                            <form class="newsletter-form" data-toggle="validator">
                                <input type="email" class="form-control" placeholder="آدرس ایمیل" name="EMAIL" required autocomplete="off">
                                <button type="submit">اشتراک در خبرنامه</button>
                                <div id="validator-newsletter" class="form-result"></div>
                            </form>
                        </div>
                    </div>
                </div>
